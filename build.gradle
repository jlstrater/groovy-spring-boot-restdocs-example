apply plugin: "groovy"
apply plugin: "spring-boot"
apply plugin: "application"
apply plugin: 'org.asciidoctor.convert'

sourceCompatibility = "1.6"
targetCompatibility = "1.8"

version = "${version}"
group = "${group}"
mainClassName = "sample.SampleApplication"

buildscript {
    ext {
        springBootVersion = '1.3.0.RELEASE'
    }    
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.3'
    }
}

jar {
    baseName = 'spring-restdocs-sample'
    version =  '0.0.1'
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.codehaus.groovy:groovy"
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    testCompile "org.springframework.boot:spring-boot-starter-test"
}

asciidoctor {
    dependsOn test
    sourceDir = file('src/docs')
    outputDir "$projectDir/src/main/resources/public"
//    inputs.dir snippetsDir
    backends 'html5'
    attributes 'source-highlighter' : 'prettify',
            'imagesdir':'images',
            'toc':'left',
            'icons': 'font',
            'setanchors':'true',
            'idprefix':'',
            'idseparator':'-',
            'docinfo1':'true' //,    'snippets': snippetsDir,
}


task cleanTempDir(type: Delete) {
    delete fileTree(dir: "src/main/resources/public")
}

clean {
    dependsOn cleanTempDir
}

build {
    dependsOn asciidoctor
}

